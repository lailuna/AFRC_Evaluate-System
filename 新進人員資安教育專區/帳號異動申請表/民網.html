<html lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="../../css/all.css">
    <title>宣教線上管理評量系統</title>
</head>

<body>
    <header>
        <div class="topbar container-fluid">
            <div class="row topbar_content">
                <div class="col-md-3">
                    <div class="logo">
                        <img src="../../img/Military_Force_Logo.png" alt="afrc_logo">
                        <h1 class="logo_title">宣教線上管理評量系統</h1>
                    </div>
                </div>
                <div class="col-md-6 menu_section">
                    <ul class="topbar_menu">
                        <li class="firstFloor">
                            <a href="javascript:;" class="menu_item">
                                <span class="item_icon"><i class="fa-solid fa-newspaper"></i></span>
                                <span class="item_name">首頁</span>
                            </a>
                        </li>
                        <li class="firstFloor">
                            <a href="javascript:;" class="menu_item">
                                <span class="item_icon"><i class="fa-solid fa-chalkboard-user"></i></span>
                                <span class="item_name">新進人員資安教育專區</span>
                            </a>
                            <ul class="secondFloor">
                                <li class="secondFloor_item"><a href="">資安測驗</a></li>
                                <li class="secondFloor_item"><a href="">資安教育影片</a></li>
                                <li class="secondFloor_item"><a href="">保密切結書下載</a></li>
                                <li class="secondFloor_item"><a href="">軍網帳號異動申請單</a></li>
                                <li class="secondFloor_item"><a href="">民網帳號異動申請單</a></li>
                            </ul>
                        </li>
                        <li class="firstFloor">
                            <a href="javascript:;" class="menu_item">
                                <span class="item_icon"><i class="fa-solid fa-gear"></i></span>
                                <span class="item_name">後臺管理</span>
                            </a>
                            <ul class="secondFloor">
                                <li class="secondFloor_item"><a href="">人員資料管理</a></li>
                                <li class="secondFloor_item"><a href="">職務操作權限管理</a></li>
                                <li class="secondFloor_item"><a href="">最新消息管理</a></li>
                                <li class="secondFloor_item"><a href="">通報PDF管理</a></li>
                                <li class="secondFloor_item"><a href="">新進人員分析</a></li>
                                <li class="secondFloor_item"><a href="">通報成效統計</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <div class="user_data">登入者 : 王小明</div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="contentSection">
            <div class="contentSection_item">
                <div class="header">
                    <div class="title">民網帳號異動申請單</div>
                </div>
                <div class="content">
                    <form action="">
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <div class="radio_group radio_inline">
                                    <div class="radio_item">
                                        <input type="radio" id="add" name="enable" checked>
                                        <label for="add">新增</label>
                                    </div>
                                    <div class="radio_item">
                                        <input type="radio" id="delete" name="enable">
                                        <label for="delete">刪除</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <label for="unit">單位</label>
                                <input type="text" class="form-control w-100" id="unit">
                            </div>
                        </div>
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <label for="job">職務階級</label>
                                <input type="text" class="form-control w-100" id="job">
                            </div>
                        </div>
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control w-100" id="name">
                            </div>
                        </div>
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <label for="account">帳號</label>
                                <input type="text" class="form-control w-100" id="account">
                            </div>
                        </div>
                        <div class="form-row form_item">
                            <div class="col-md-4">
                                <label for="reason">原因</label>
                                <input type="text" class="form-control w-100" id="reason">
                            </div>
                        </div>                        
                        <div class="form_btn">
                            <button type="submit" class="btn_style btn_primary_blue">儲存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../../plugin/jquery/jquery-3.6.0.min.js"></script>
    <script src="../../plugin/bootstrap-5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
