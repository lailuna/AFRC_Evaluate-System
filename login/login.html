<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../plugin/bootstrap-5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <title>宣教線上管理評量系統</title>
</head>

<body>
    <div class="login">
        <div class="login_bg">
            <div class="login_content">
                <img src="../img/Military_Force_Logo.png" alt="">
                <div class="title">
                    <div>後備指揮部</div>
                    <div class="system_name">宣教線上管理評量系統</div>
                </div>
                <div class="login_form">
                    <form action="">
                        <div class="login_enter">
                            <div class="enter_item">
                                <label for="account">帳號</label>
                                <input type="text" id="account" name="" autocomplete="off" placeholder="[一般權限] 本部/地區/縣市 請輸入身分證號">
                            </div>
                            <div class="enter_item">
                                <label for="password">密碼</label>
                                <input type="password" id="password" name="" autocomplete="off" placeholder="自動取身分證後4碼">
                            </div>
                        </div>
                        <input type="button" class="btn_item btn_login" value="登入">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../plugin/jquery/jquery-3.6.0.min.js"></script>
    <script src="../plugin/bootstrap-5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
